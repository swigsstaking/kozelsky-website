server {
    listen 80;
    server_name kozelsky.swigs.online;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kozelsky.swigs.online;

    # SSL certificates (adjust paths for your server)
    ssl_certificate /etc/letsencrypt/live/kozelsky.swigs.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kozelsky.swigs.online/privkey.pem;

    # Root directory - adjust to your deployment path
    root /var/www/kozelsky.swigs.online/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
